<!-- Positions -->

  <!-- <h3 class="sub_header">Elections</h3> -->

  <div class="columns">
    <div class="column col-2">
      <table border="1" cellspacing="10" cellpadding="5">
        <thead>
          <tr>
            <th>Election</th>
            <th>School</th>
            <th>Set Current</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let election of elections?.data; let i = index">
            <td align="center">{{ election.title }}</td>
            <td align="center">{{ election.school }}</td>
            <td align="center">
              <button type="button" (click)="useElection(election)">
                Use Election
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="column col-1">
      <form [formGroup]="electionForm" (ngSubmit)="submitForm()">
        <fieldset>
          <legend>Add New Election</legend>

          <div class="fields">
            <div class="field">
              <label for="title">Title</label>
              <input
                type="text"
                name="title"
                id="title"
                placeholder="Enter title"
                formControlName="title"
              />
            </div>
            <div class="field">
              <label for="school">School Name</label>
              <input
                type="text"
                name="school"
                id="school"
                placeholder="Enter school's name"
                formControlName="school"
              />
            </div>
            <div class="field">
              <label for="academicYear">Academic Year</label>
              <input
                type="text"
                name="academicYear"
                id="academicYear"
                placeholder="eg. 2020/2021"
                formControlName="academicYear"
              />
            </div>
          </div>
          <input
            type="submit"
            value="Save Position"
            name="submit"
            [disabled]="!electionForm.valid"
          />
        </fieldset>
      </form>
    </div>
  </div>
